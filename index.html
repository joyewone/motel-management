        function loadFromLocalStorage() {

            try {
                const savedReservations = localStorage.getItem('motel_reservations');
                if (savedReservations) {

                }
                
                const savedHistory = localStorage.getItem('motel_reservation_history');
                if (savedHistory) {
                    reservationHistory = JSON.parse(savedHistory);
                }
                
                const savedRooms = localStorage.getItem('motel_rooms');
                if (savedRooms) {
                    const loadedRooms = JSON.parse(savedRooms);
                    // Í∏∞Ï°¥ Í∞ùÏã§ Îç∞Ïù¥ÌÑ∞ÏôÄ Î≥ëÌï© (ÏÉàÎ°úÏö¥ Í∞ùÏã§Ïù¥ Ï∂îÍ∞ÄÎêú Í≤ΩÏö∞ ÎåÄÎπÑ)
                    Object.keys(initialRoomsData).forEach(roomNumber => {
                        if (loadedRooms[roomNumber]) {
                            rooms[roomNumber] = loadedRooms[roomNumber];
                        } else {
                            rooms[roomNumber] = initialRoomsData[roomNumber];
                        }
                    });
                }

                const savedCurrentDate = localStorage.getItem('motel_current_date');
                if (savedCurrentDate) {
                    const savedDate = savedCurrentDate;
                    const today = new Date().toISOString().split('T')[0];
                    
                    // ÎÇ†ÏßúÍ∞Ä Î∞îÎÄåÏóàÏúºÎ©¥ ÏòàÏïΩÏùÑ Ïù¥Î†•ÏúºÎ°ú Ïù¥Îèô
                    if (savedDate !== today) {
                        moveReservationsToHistory(savedDate);
                        currentDate = today;
                        document.getElementById('dateSelector').value = currentDate;
                    }
                }
            } catch (error) {
                reservations = {};
                reservationHistory = {};
                // Ï°∞Ïö©Ìûà Ïã§Ìå® - ÏΩòÏÜî Î©îÏãúÏßÄ Ï†úÍ±∞
            }
        }

        function moveReservationsToHistory(date) {
            if (Object.keys(reservations).length > 0) {
                if (!reservationHistory[date]) {
                    reservationHistory[date] = {};
                }
                
                // ÏôÑÎ£åÎêú ÏòàÏïΩÎßå Ïù¥Î†•ÏúºÎ°ú Ïù¥Îèô (occupied ÏÉÅÌÉúÎäî Ïù¥Î†•ÏúºÎ°ú, cleaningÏùÄ ÏÇ≠Ï†ú)
                Object.keys(reservations).forEach(roomNumber => {
                    const reservation = reservations[roomNumber];
                    if (reservation.status === 'occupied') {
                        reservationHistory[date][roomNumber] = {
                            ...reservation,
                            status: 'completed',
                            completedAt: new Date().toISOString()

                    }

            }
            reservations = {};

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            let available = 0, occupied = 0, cleaning = 0, totalRevenue = 0;

            Object.keys(rooms).forEach(roomNumber => {
                const reservation = reservations[roomNumber];
                if (!reservation || reservation.status === 'available') {
                    available++;
                } else if (reservation.status === 'occupied') {
                    occupied++;
                    const room = rooms[roomNumber];
                    const rate = reservation.usageType === 'ÎåÄÏã§' ? room.rates.hourly : room.rates.overnight;
                    totalRevenue += rate;
                } else if (reservation.status === 'cleaning') {
                    cleaning++;
                }
            });

            document.getElementById('availableCount').textContent = available;
            document.getElementById('occupiedCount').textContent = occupied;
            document.getElementById('cleaningCount').textContent = cleaning;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString() + 'Ïõê';
        }

                customerPhone: document.getElementById('searchCustomerPhone').value.trim(),
                checkInDate: document.getElementById('searchCheckInDate').value,
                checkOutDate: document.getElementById('searchCheckOutDate').value,
                roomNumber: document.getElementById('searchRoomNumber').value.trim()
            };

            // Í≤ÄÏÉâ Ï°∞Í±¥Ïù¥ ÌïòÎÇòÎèÑ ÏóÜÏúºÎ©¥ Í≤ΩÍ≥†
            if (!searchCriteria.customerName && !searchCriteria.customerPhone && 
                !searchCriteria.checkInDate && !searchCriteria.checkOutDate && 
                !searchCriteria.roomNumber) {
                alert('ÏµúÏÜå ÌïòÎÇòÏùò Í≤ÄÏÉâ Ï°∞Í±¥ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const results = [];

            // ÌòÑÏû¨ ÏòàÏïΩ Í≤ÄÏÉâ
            Object.keys(reservations).forEach(roomNumber => {
                const reservation = reservations[roomNumber];
                if (reservation.status === 'occupied' && matchesSearchCriteria(reservation, roomNumber, searchCriteria)) {
                    results.push({
                        type: 'current',
                        date: currentDate,
                        roomNumber: roomNumber,
                        reservation: reservation
                    });
                }
            });

            // ÏòàÏïΩ Ïù¥Î†• Í≤ÄÏÉâ
            Object.keys(reservationHistory).forEach(date => {
                Object.keys(reservationHistory[date]).forEach(roomNumber => {
                    const reservation = reservationHistory[date][roomNumber];
                    if (matchesSearchCriteria(reservation, roomNumber, searchCriteria)) {
                        results.push({
                            type: 'history',
                            date: date,
                            roomNumber: roomNumber,
                            reservation: reservation
                        });
                    }
                });
            });

            displaySearchResults(results);
        }

        // Í≤ÄÏÉâ Ï°∞Í±¥ Îß§Ïπ≠ ÌôïÏù∏
        function matchesSearchCriteria(reservation, roomNumber, criteria) {
            // Í≥†Í∞ùÎ™Ö Í≤ÄÏÉâ
            if (criteria.customerName && 
                (!reservation.customerName || !reservation.customerName.toLowerCase().includes(criteria.customerName))) {
                return false;
            }

            // Ï†ÑÌôîÎ≤àÌò∏ Í≤ÄÏÉâ
            if (criteria.customerPhone && 
                (!reservation.customerPhone || !reservation.customerPhone.includes(criteria.customerPhone))) {
                return false;
            }

            // Í∞ùÏã§ Î≤àÌò∏ Í≤ÄÏÉâ
            if (criteria.roomNumber && roomNumber.toString() !== criteria.roomNumber) {
                return false;
            }

            // Ï≤¥ÌÅ¨Ïù∏ ÎÇ†Ïßú Í≤ÄÏÉâ
            if (criteria.checkInDate && 
                (!reservation.checkIn || !reservation.checkIn.startsWith(criteria.checkInDate))) {
                return false;
            }

            // Ï≤¥ÌÅ¨ÏïÑÏõÉ ÎÇ†Ïßú Í≤ÄÏÉâ
            if (criteria.checkOutDate && 
                (!reservation.checkOut || !reservation.checkOut.startsWith(criteria.checkOutDate))) {
                return false;
            }

            return true;
        }

        // Í≤ÄÏÉâ Í≤∞Í≥º ÌëúÏãú

            if (results.length === 0) {

            results.sort((a, b) => new Date(b.date) - new Date(a.date));

            results.forEach(result => {

                const statusText = result.type === 'current' ? 'ÌòÑÏû¨ ÏòàÏïΩ' : 'ÏôÑÎ£åÎêú ÏòàÏïΩ';
                const statusColor = result.type === 'current' ? '#dc3545' : '#28a745';

                html += `

                            <div style="font-weight: bold; font-size: 1.1em; color: #495057;">
                                ${result.roomNumber}Ìò∏Ïã§ - ${reservation.customerName}
                            </div>

                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9em;">
                            <div><strong>üìû Ï†ÑÌôîÎ≤àÌò∏:</strong> ${reservation.customerPhone}</div>
                            <div><strong>üìÖ ÎÇ†Ïßú:</strong> ${result.date}</div>
                            <div><strong>üïê Ï≤¥ÌÅ¨Ïù∏:</strong> ${reservation.checkIn ? new Date(reservation.checkIn).toLocaleString() : '-'}</div>
                            <div><strong>üïê Ï≤¥ÌÅ¨ÏïÑÏõÉ:</strong> ${reservation.checkOut ? new Date(reservation.checkOut).toLocaleString() : '-'}</div>
                            <div><strong>üè® Ïù¥Ïö© Ïú†Ìòï:</strong> ${reservation.usageType}</div>
                            <div><strong>üíª ÌîåÎû´Ìèº:</strong> ${reservation.platform || 'ÏßÅÏ†ë ÏòàÏïΩ'}</div>
                        </div>
                        ${reservation.specialNotes ? `<div style="margin-top: 8px; font-size: 0.9em;"><strong>üìù ÌäπÏù¥ÏÇ¨Ìï≠:</strong> ${reservation.specialNotes}</div>` : ''}
                        ${result.type === 'current' ? `
                            <div style="text-align: center; margin-top: 10px;">
                                <button class="btn" style="background: #007bff; color: white; padding: 5px 15px; font-size: 0.8em;" 
                                        onclick="goToRoom(${result.roomNumber})">
                                    Í∞ùÏã§Î°ú Ïù¥Îèô
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Í∞ùÏã§Î°ú Ïù¥Îèô
        function goToRoom(roomNumber) {
            closeSearchModal();
            highlightRoom(roomNumber);
            setTimeout(() => {
                openRoomModal(roomNumber);

        }

        // ÏöîÍ∏à Í¥ÄÎ¶¨ Î™®Îã¨ Ïó¥Í∏∞
        function openRateManagement() {
            renderRateManagement();
            document.getElementById('rateManagementModal').style.display = 'block';
        }

        // ÏöîÍ∏à Í¥ÄÎ¶¨ Î™®Îã¨ Îã´Í∏∞
        function closeRateModal() {

        }

        // ÏöîÍ∏à Í¥ÄÎ¶¨ ÌôîÎ©¥ Î†åÎçîÎßÅ

                                </label>
                                <input type="number" 
                                       id="overnight_${roomNumber}"

                                       style="width: 100%; padding: 8px; border: 2px solid #ced4da; border-radius: 5px; font-size: 14px;"

                        </div>

                            </label>
                            <select id="type_${roomNumber}" 
                                    style="width: 100%; padding: 8px; border: 2px solid #ced4da; border-radius: 5px; font-size: 14px;">
                                <option value="ÏùºÎ∞òÏã§" ${room.type === 'ÏùºÎ∞òÏã§' ? 'selected' : ''}>ÏùºÎ∞òÏã§</option>
                                <option value="Ïò®Îèå" ${room.type === 'Ïò®Îèå' ? 'selected' : ''}>Ïò®Îèå</option>
                                <option value="Ìä∏Ïúà" ${room.type === 'Ìä∏Ïúà' ? 'selected' : ''}>Ìä∏Ïúà</option>
                                <option value="Ïª§ÌîåPC" ${room.type === 'Ïª§ÌîåPC' ? 'selected' : ''}>Ïª§ÌîåPC</option>
                                <option value="Ïû•Í∏∞ÏàôÎ∞ï" ${room.type === 'Ïû•Í∏∞ÏàôÎ∞ï' ? 'selected' : ''}>Ïû•Í∏∞ÏàôÎ∞ï</option>

        }

        // Í∞ùÏã§ Ïú†Ìòï ÏßÅÏ†ë ÏàòÏ†ï
        function editRoomType(roomNumber, event) {
            event.stopPropagation(); // Í∞ùÏã§ Î™®Îã¨Ïù¥ Ïó¥Î¶¨ÏßÄ ÏïäÎèÑÎ°ù Î∞©ÏßÄ
            
            const roomTypeElement = event.target;
            const currentType = rooms[roomNumber].type;
            
            // Ïù¥ÎØ∏ ÏàòÏ†ï Ï§ëÏù∏ Í≤ΩÏö∞ Î¨¥Ïãú
            if (roomTypeElement.querySelector('select')) {
                return;
            }
            
            // ÏÑ†ÌÉù Î∞ïÏä§ ÏÉùÏÑ±
            const selectElement = document.createElement('select');
            selectElement.className = 'room-type-edit';
            selectElement.innerHTML = `
                <option value="ÏùºÎ∞òÏã§" ${currentType === 'ÏùºÎ∞òÏã§' ? 'selected' : ''}>ÏùºÎ∞òÏã§</option>
                <option value="Ïò®Îèå" ${currentType === 'Ïò®Îèå' ? 'selected' : ''}>Ïò®Îèå</option>
                <option value="Ìä∏Ïúà" ${currentType === 'Ìä∏Ïúà' ? 'selected' : ''}>Ìä∏Ïúà</option>
                <option value="Ïª§ÌîåPC" ${currentType === 'Ïª§ÌîåPC' ? 'selected' : ''}>Ïª§ÌîåPC</option>
                <option value="Ïû•Í∏∞ÏàôÎ∞ï" ${currentType === 'Ïû•Í∏∞ÏàôÎ∞ï' ? 'selected' : ''}>Ïû•Í∏∞ÏàôÎ∞ï</option>
            `;
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            selectElement.addEventListener('change', function() {
                saveRoomTypeChange(roomNumber, this.value, roomTypeElement);
            });
            
            selectElement.addEventListener('blur', function() {
                saveRoomTypeChange(roomNumber, this.value, roomTypeElement);
            });
            
            selectElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    saveRoomTypeChange(roomNumber, this.value, roomTypeElement);
                } else if (e.key === 'Escape') {
                    roomTypeElement.innerHTML = currentType;
                }
            });
            
            // Í∏∞Ï°¥ ÌÖçÏä§Ìä∏Î•º ÏÑ†ÌÉùÎ∞ïÏä§Î°ú ÍµêÏ≤¥
            roomTypeElement.innerHTML = '';
            roomTypeElement.appendChild(selectElement);
            selectElement.focus();
        }
        
        // Í∞ùÏã§ Ïú†Ìòï Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ÄÏû•
        function saveRoomTypeChange(roomNumber, newType, roomTypeElement) {
            if (newType && rooms[roomNumber] && rooms[roomNumber].type !== newType) {
                rooms[roomNumber].type = newType;
                saveToLocalStorage();
                
                // ÏÑ±Í≥µ ÌîºÎìúÎ∞±
                roomTypeElement.innerHTML = newType;
                roomTypeElement.style.background = '#d4edda';
                roomTypeElement.style.color = '#155724';
                
                setTimeout(() => {
                    roomTypeElement.style.background = '';
                    roomTypeElement.style.color = '#6c757d';
                }, 1000);
                
                // ÏòàÏïΩ Î™®Îã¨Ïù¥ Ïó¥Î†§ÏûàÎã§Î©¥ ÏóÖÎç∞Ïù¥Ìä∏
                if (currentRoomId === roomNumber) {
                    document.getElementById('roomType').value = newType;
                }
            } else {
                // Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ ÏóÜÏúºÎ©¥ ÏõêÎûòÎåÄÎ°ú Î≥µÍµ¨
                roomTypeElement.innerHTML = rooms[roomNumber].type;
            }
        }
        function saveAllRates() {
            let updated = false;

            Object.keys(rooms).forEach(roomNumber => {
                const hourlyInput = document.getElementById(`hourly_${roomNumber}`);
                const overnightInput = document.getElementById(`overnight_${roomNumber}`);
                const typeInput = document.getElementById(`type_${roomNumber}`);

                if (hourlyInput && overnightInput && typeInput) {
                    const newHourly = parseInt(hourlyInput.value) || 0;
                    const newOvernight = parseInt(overnightInput.value) || 0;
                    const newType = typeInput.value;

                    if (rooms[roomNumber].rates.hourly !== newHourly ||
                        rooms[roomNumber].rates.overnight !== newOvernight ||
                        rooms[roomNumber].type !== newType) {
                        
                        rooms[roomNumber].rates.hourly = newHourly;
                        rooms[roomNumber].rates.overnight = newOvernight;
                        rooms[roomNumber].type = newType;
                        updated = true;
                    }
                }
            });

            if (updated) {
                saveToLocalStorage();
                renderAllRooms();
                updateStats();
                closeRateModal();
                alert('Î™®Îì† ÏöîÍ∏àÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! üéâ');
            } else {
                closeRateModal();
                alert('Î≥ÄÍ≤ΩÎêú ÏöîÍ∏àÏù¥ ÏóÜÏäµÎãàÎã§.');
            }
        }

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        window.addEventListener('beforeunload', function() {
            saveToLocalStorage();
        });

        // Ï†ïÍ∏∞Ï†ÅÏúºÎ°ú Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• (5Î∂ÑÎßàÎã§)
        setInterval(saveToLocalStorage, 5 * 60 * 1000);
    </script>
